<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <!-- <div class="container-sm"> -->
    <!-- <h1 class="mb-5 text-center">ROCK PAPER SCISSOR</h1> -->
    <!-- <button type="button" class="btn btn-secondary mb-5 p-5 rounded-pill" onclick="resetGame()">New Game</button> -->
    <!-- </div> -->
    <div class="container-sm" style="margin-top: 10%;">
        <div class="row box">
            <div class="col-12 border-dark p-0" >
                <div class="row">
                    <div class="col-6 text-center mt-5">
                        <div class="img-con mb-5" id="js-user-choice">
                            <img src="question_mark.png" alt="">
                        </div>
                        <h2 id="player-name" class="text-center">PLAYER NAME</h2>
                    </div>
                    <div class="col-6 mt-5">
                        <div class="img-con mb-5" id="js-computer-choice">
                            <img src="question_mark.png" alt="">
                        </div>
                        <h2 class="text-center">COMPUTER</h2>
                    </div>
                    <div class="col-12 text-center">
                        <h1 id="result"></h1>
                    </div>
                </div>
            </div>
            <div class="col-6 border-dark p-0 right-box border-dark d-none">
                <table class="table border-dark">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center h3 " id="username">Player's Score</th>
                            <th scope="col" class="text-center h3 ">Computer's Score</th>
                        </tr>
                    </thead>
                    <tbody id="score-board">


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <section class="mt-5 d-none">
        <div class="container-sm">
            <div class="row">
                <div class="col-4">
                    <p class="player-selection-name h3 text-center">Rock</p>
                    
                        <div class="selected-img" onclick="rock()">
                            <img src="rock.png" alt="">
                        </div>
                    
                </div>
                <div class="col-4">
                    <p class="player-selection-name h3 text-center">Paper</p>
                    
                        <div class="selected-img" >
                            <img src="paper.png" alt="">
                        </div>
                
                    
                </div>
                <div class="col-4">
                    <p class="player-selection-name h3 text-center">Scissor</p>
                   
                        <div class="selected-img" onclick="scissor()">
                            <img src="scissor.png" alt="">
                        </div>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
</body>

</html>
